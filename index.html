<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea_Cozy</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar">
    <img src="Tea_Cozy/img-tea-cozy-logo.webp" alt="Logo de Tea_Cozy" class="navbar__img">
    <ul class="navbar__ul">
      <li class="navbar__li"><a href="#" class="navbar--link">Mission</a></li>
      <li class="navbar__li"><a href="#" class="navbar--link">Featured Tea</a></li>
      <li class="navbar__li"><a href="#" class="navbar--link">Locations</a></li>
    </ul>
  </nav>

  <header class="header">
    <img src="Tea_Cozy/img-mission-background.webp" alt="" class="header__img">

    <div class="header__title">
      <h2>Our Mission</h2>
      <h4 class="header__h4">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic
        Tea</h4>
    </div>
  </header>

  <main>
    <h2 class="main__title">Tea of the Month</h2>
    <h4 class="main__title">What's steeping at The Tea Cozy ?</h4>
    <div class="carte">
      <div class="carte__expo">
        <img src="Tea_Cozy/img-berryblitz.webp" alt="Photo de thé avec des baies" class="carte__pics">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div class="carte__expo">
        <img src="Tea_Cozy/img-spiced-rum.webp" alt="Photo de sachet de thé épicé" class="carte__pics">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="carte__expo">
        <img src="Tea_Cozy/img-donut.webp" alt="Photo d'un donut" class="carte__pics">
        <h4>Seasonal Donuts</h4>
      </div>
      <div class="carte__expo">
        <img src="Tea_Cozy/img-myrtle-ave.webp" alt="" class="carte__pics">
        <h4>Myrtle Ave Tea</h4>
      </div>
      <div class="carte__expo">
        <img src="Tea_Cozy/img-bedford-bizarre.webp" alt="" class="carte__pics">
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
</body>

</html>
